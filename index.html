
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring Siswa Kelas 6</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:hover {
      background-color: #f5f5f5;
      cursor: pointer;
    }
    @media(max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      td {
        text-align: left;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 12px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>Monitoring Siswa Kelas 6</h1>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama Siswa</th>
        <th>Kehadiran</th>
        <th>Matematika</th>
        <th>IPA</th>
        <th>B. Indonesia</th>
      </tr>
    </thead>
    <tbody id="siswa-body">
      <!-- Data siswa akan diisi oleh JavaScript -->
    </tbody>
  </table>

  <script>
    const dataSiswa = [
      { nama: "Aisyah Ramadani", hadir: "95%", mtk: 88, ipa: 85, indo: 90 },
      { nama: "Fajar Maulana", hadir: "98%", mtk: 90, ipa: 92, indo: 87 },
      { nama: "Siti Nurhaliza", hadir: "89%", mtk: 75, ipa: 80, indo: 78 },
      { nama: "Dimas Pratama", hadir: "100%", mtk: 95, ipa: 94, indo: 96 },
      { nama: "Rizky Ananda", hadir: "90%", mtk: 80, ipa: 85, indo: 82 },
      { nama: "Laila Salsabila", hadir: "93%", mtk: 87, ipa: 88, indo: 85 },
      { nama: "Aldo Saputra", hadir: "96%", mtk: 91, ipa: 90, indo: 89 },
      { nama: "Nabila Zahra", hadir: "97%", mtk: 92, ipa: 93, indo: 91 },
      { nama: "Ilham Nugroho", hadir: "88%", mtk: 79, ipa: 76, indo: 80 },
      { nama: "Putri Maharani", hadir: "94%", mtk: 85, ipa: 87, indo: 88 }
    ];

    const tbody = document.getElementById("siswa-body");

    dataSiswa.forEach((siswa, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td data-label="No">${index + 1}</td>
        <td data-label="Nama">${siswa.nama}</td>
        <td data-label="Kehadiran">${siswa.hadir}</td>
        <td data-label="Matematika">${siswa.mtk}</td>
        <td data-label="IPA">${siswa.ipa}</td>
        <td data-label="B. Indonesia">${siswa.indo}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
